<div class="container">

  <nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand" href="#">online-shopping</a>
  </nav>

  <hr />
  <hr />

  <div *ngFor="let product of products" class="list-group-item">
    <div class="row">
      <div class="col-3 col-sm-3 col-md-3">
        <!-- <img src="{{product.image}}" class="img-fluid" /> -->
        <img [src]="product.image" class="img-fluid" />
      </div>
      <div class="col-9 col-sm-9 col-md-9">
        <h5>{{product.name}}</h5>
        <h6>{{product.price}}</h6>
        <button *ngIf="product.canBuy" class="btn btn-primary">buy</button>
        <hr />
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a (click)="changeTab(1)" class="nav-link" [class.active]="isTabSelected(1)" href="#">Description</a>
          </li>
          <li class="nav-item">
            <a (click)="changeTab(2)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}" href="#">Specification</a>
          </li>
          <li class="nav-item">
            <a (click)="changeTab(3)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}" href="#">Reviews</a>
          </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{product.description}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">None Yet</div>
      </div>
    </div>
  </div>

</div>
